<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mascota Feliz</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    
        <nav class="navbar navbar-expand-lg text-bg-info p-2">
       
          <a class="navbar-brand" href="#"><img src="./img/logo.svg" alt="Mascota Feliz"> Mascota Feliz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nuestra Enpresa</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Tienda
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Productos</a></li>
                  <li><a class="dropdown-item" href="#">Servicios</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Planes</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contacto</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-outline-warning" type="submit">Buscar</button>
            </form>
          </div>
        
      </nav>

      <main class="container">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="txtNombre" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="txtNombre" required>
            <div class="invalid-feedback">
              Este campo es requerido.
            </div>
          </div>
          <div class="col-md-6">
            <label for="txtApellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="txtApellidos" required>
            <div class="invalid-feedback">
              Los apellidos son obligatorios. 
            </div>
          </div>
          <div class="col-md-8">
            <label for="txtCorreo" class="form-label">Correo Electronico</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="txtCorreo" 
                aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Por favor ingrese un correo electronico. 
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <label for="txtCelular" class="form-label">Celular</label>
            <input type="text" class="form-control" id="txtCelular" required>
            <div class="invalid-feedback">
              Ingrese un numero de celular.
            </div>
           <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrarse</button>
          </div>
        </form>
    </main>


    <footer class="bd-footer text-center mt-5 bg-light">
        by <a href="http://https://github.com/CristopherVargasRuda/TiendaMascotas-MascotaFeliz.git">Los Pibes Chorros</a>
    </footer>
    <script type="text/javascript" src="recursos/funciones.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
