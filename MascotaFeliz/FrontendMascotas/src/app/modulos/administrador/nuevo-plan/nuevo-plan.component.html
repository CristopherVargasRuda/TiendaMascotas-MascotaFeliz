<section class="row justify-content-center">

  <h1 class="text-center bg-light p-2 p-md-3 p-xxl-5">Nuevo Plan</h1>


  <form [formGroup]="fgPlanes" (ngSubmit)="agregarPlan()" class="col-sm-9 col-md-5 col-lg-4 col-xxl-3  justify-content-center">

    <div  class="row">
      <label class="form-label col-3" for="txtNombre">Nombre</label>
      <input class="form-label col-9" (click)="borrarMensaje()"  formControlName="nombre"  type="text" name="txtNombre" id="txtNombre">
    </div>

    <div class="row">
      <label class="form-label col-3" for="txtDescripcion">Descripcion</label>
      <input class="form-label col-9" formControlName="descripcion"  type="text" name="txtDescripcion" id="txtDescripcion">
    </div>

    <div class="row">
      <label class="form-label col-3" for="txtDescripcion">Precio</label>
      <input class="form-label col-9" formControlName="precio"  type="number" name="txtPrecio" id="txtPrecio">
    </div>
<div class="d-flex flex-row-reverse">
  <button [disabled]="!fgPlanes.valid" class="btn btn-warning col-9">Grabar</button></div>

  </form>


</section>
<section *ngIf="mensaje!=''">
  <h2 class="text-center text-warning p-md-3"> {{mensaje}} <i class="bi bi-arrow-bar-up"></i></h2>

</section>
