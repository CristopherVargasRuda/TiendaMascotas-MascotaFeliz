
<main class="row">
  <section class="d-none d-md-block col-5 p-2">

    <img src="https://www.doogweb.es/wp-content/uploads/2018/02/Lassie.jpg" class="img-fluid rounded" alt="Lassie">
    <div class="position"></div>
  </section>
  <section class="col-md-5">
    <h1 class="bg-light text-center p-3">Dejanos un mensaje</h1>
    <form class="needs-validation" [formGroup]="fgValidador" (ngSubmit)="RegistrarMesaje()">
      <div class="row">
        <label for="txtNombre" class="form-label col-md-3 text-md-end">Nombres</label>
        <div class="col-md-9">
          <input formControlName="nombre" type="text" class="form-control" id="txtNombre">
        </div>

      </div>

      <div class="row mt-2">
        <label for="txtApellidos" class="form-label col-md-3 text-md-end">Apellidos</label>
        <div class="col-md-9">
          <input type="text" class="form-control" formControlName="apellido" id="txtApellidos" required>
        </div>

      </div>

      <div class="form-floating mt-2">

        <input type="textarea" id="txtComentario" formControlName="comentario" class="form-control" >
        <label for="txtComentario" class="form-label col-md-3 text-black-50">Comentario</label>

    </div>

      <h3 class="title text-center mt-3 p-1 text-info bg-light">datos de contacto</h3>


        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">Email <i class="bi bi-envelope-at-fill px-1"></i></span>
          <input type="email" class="form-control" formControlName="email" id="txtCorreo" aria-describedby="inputGroupPrepend" required>
        </div>



      <div class="input-group has-validation mt-2">
        <span class="input-group-text" id="inputGroupPrepend">Telefono <i></i></span>
        <input type="text" formControlName="telefono" class="form-control" id="txtCelular" required>
        <p class="invalid-feedback">
          Ingrese un numero de celular.
        </p>
      </div>

        <div class="flex-reverse mt-2">
          <input  [disabled]="!fgValidador.valid" class="btn btn-outline-warning" type="submit" value="Enviar">
        </div>
    </form>
  </section>
</main>
