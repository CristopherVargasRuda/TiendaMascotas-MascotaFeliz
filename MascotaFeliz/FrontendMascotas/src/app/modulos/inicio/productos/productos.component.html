<section class="row justify-content-center">
    <div *ngFor=" let producto  of  productos" class="col-md-3 bg-warning rounded bg-opacity-25 p-3 m-1">
       <h3 class="bg-success text-md-center text-bg-dark p-sm-2">{{producto.nombre}}</h3>
       <p class="p-2">{{producto.descripcion}}</p>
       <h4>${{producto.precio}}</h4>
    </div>
</section>
